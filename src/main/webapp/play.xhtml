<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        「<h:outputText value="#{indexBean.url}" />」の検索結果<br/>
        <f:event type="preRenderView" listener="#{indexBean.searchIdList}" />
        <iframe class="embed-responsive-item" id="player" frameborder="0" allowfullscreen="1" title="YouTube video player" width="640" height="360" src="https://www.youtube.com/embed/#{playNow}?wmode=opaque&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fbgms.me"></iframe>
        <ui:repeat var="row" value="#{indexBean.videoIdList}">
            <div><img class="lazy" data-original="http://i.ytimg.com/vi/#{row}/default.jpg" alt="" src="http://i.ytimg.com/vi/#{row}/default.jpg" width="120" height="90" style="display: block;"/></div>
        </ui:repeat>
    </h:body>
</html>
